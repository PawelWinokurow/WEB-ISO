<div class="inner-component">
    <mat-card style="width: 300px;">
        <mat-card-title>{{dictionaryService.get('LOG')}}</mat-card-title>
        <div class="paddinglr10px" style="margin-top:20px;">
            <mat-form-field appearance="outline">
                <mat-label>{{dictionaryService.get('USR')}}</mat-label>
                <input matInput [formControl]="username" [type]="hide ? 'password' : 'text'" required>
                <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="paddinglr10px">
            <mat-form-field appearance="outline">
                <mat-label>{{dictionaryService.get('PSW')}}</mat-label>
                <input matInput [formControl]="password" required>
            </mat-form-field>
        </div>
        <div style="display: flex;">
            <span class="spacer"></span>
            <button mat-raised-button (click)="login()" color="primary">{{dictionaryService.get('NXT')}}</button>
        </div>
    </mat-card>
</div>
