<div class="alternate-theme">
    <h1 mat-dialog-title>{{dictionaryService.get('PSWDFOG')}}</h1>

    <div class="flex-column">
        <form [formGroup]="emailForm" class="alternate-theme">
            <div class="paddinglr10px">
                <mat-form-field color="primary" appearance="outline">
                    <mat-label>{{dictionaryService.get('EMAIL')}}</mat-label>
                    <input matInput formControlName="email" required>
                    <mat-error *ngFor="let errorType of emailFormControl.email.errors | keyvalue;">
                        <mat-icon style="margin-right: 5px;">error</mat-icon>
                        {{errorMessageService.getError('EMAIL', errorType.key)}}
                    </mat-error>
                </mat-form-field>
            </div>
        </form>
    </div>

    <div mat-dialog-actions align="center" style="padding-top: 20px;">
        <div style="display: inline-block; padding-right: 5px;">
            <button mat-stroked-button (click)="onYesClick()">
                <mat-icon style="margin-right: 5px; color: #009650">done</mat-icon>
                <span>{{dictionaryService.get('YES')}}</span>
            </button>
        </div>
        <div style="display: inline-block; padding-left: 5px;">
            <button mat-stroked-button (click)="onNoClick()">
                <mat-icon style="margin-right: 5px; color: rgb(168, 41, 41);">cancel</mat-icon>
                <span>{{dictionaryService.get('NO')}}</span>
            </button>
        </div>
    </div>
</div>
