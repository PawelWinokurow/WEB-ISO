<h1 mat-dialog-title style="text-align:center;">{{dictionaryService.get('DIS')}}?</h1>
<div mat-dialog-actions align="center" style="padding-top: 10px;">
  <div style="display: inline-block; padding-right: 5px;">
    <button mat-raised-button (click)="onYesClick()">{{dictionaryService.get('YES')}}</button>
  </div>
  <div style="display: inline-block; padding-left: 5px;">
    <button mat-raised-button (click)="onNoClick()">{{dictionaryService.get('NOO')}}</button>
  </div>
</div>
