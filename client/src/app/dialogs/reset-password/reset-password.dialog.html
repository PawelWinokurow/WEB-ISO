<div class="alternate-theme">
    <h1 mat-dialog-title>{{dictionaryService.get('RESETPSWD1')}}{{data.username}}{{dictionaryService.get('RESETPSWD2')}}</h1>

    <div mat-dialog-actions align="center" style="padding-top: 20px;">
        <div style="display: inline-block; padding-right: 5px;">
            <button mat-stroked-button (click)="onYesClick()">
                <mat-icon style="margin-right: 5px; color: #009650">done</mat-icon>
                <span>{{dictionaryService.get('YES')}}</span>
            </button>
        </div>
        <div style="display: inline-block; padding-left: 5px;">
            <button mat-stroked-button (click)="onNoClick()">
                <mat-icon style="margin-right: 5px; color: rgb(168, 41, 41);">cancel</mat-icon>
                <span>{{dictionaryService.get('NO')}}</span>
            </button>
        </div>
    </div>
</div>
