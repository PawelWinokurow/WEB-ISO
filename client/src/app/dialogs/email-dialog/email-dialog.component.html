<div class="alternate-theme">
  <h3 mat-dialog-title style="text-align:center;">{{dictionaryService.get('EEM')}}</h3>
  <div mat-dialog-content>

    <mat-form-field appearance="outline" color="accent">
      <mat-label>{{dictionaryService.get('EMA')}}</mat-label>
      <input matInput [formControl]="email">
      <mat-error *ngFor="let errorType of email.errors | keyvalue;">
        <mat-icon style="margin-right: 5px;">error</mat-icon>
        {{errorMessageService.getError('EMA', errorType.key)}}
    </mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="center" style="padding-top: 10px;">
    <div style="display: inline-block; padding-right: 5px;">
      <button mat-stroked-button (click)="onYesClick()"
        [disabled]="!email.valid">
        <span>{{dictionaryService.get('SUB')}}</span>
        <mat-icon style="margin-left: 5px;">email</mat-icon>
      </button>
    </div>
    <div style="display: inline-block; padding-left: 5px;">
      <button  mat-stroked-button (click)="onNoClick()">
        <span>{{dictionaryService.get('CAN')}}</span>
        <mat-icon style="margin-left: 5px;">cancel</mat-icon>
      </button>
    </div>
  </div>
</div>
