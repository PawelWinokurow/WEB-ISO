<div class="alternate-theme">
  <h2 mat-dialog-title>{{dictionaryService.get('SNDMSK')}}</h2>
  <mat-dialog-content style="padding-top: 10px;">
    <div style="text-align: center;">
      <re-captcha style="display: inline-block;" (resolved)="resolved($event)" [formControl]="captcha" siteKey="{{recaptchaSitekey}}">
      </re-captcha>
    </div>
  </mat-dialog-content>

  <div mat-dialog-actions align="center" style="padding-top: 20px;">
    <div style="display: inline-block; padding-right: 5px;">
      <button mat-stroked-button (click)="onYesClick()" [disabled]="!captcha.valid">
        <mat-icon style="margin-right: 5px;">send</mat-icon>
        <span>{{dictionaryService.get('SNDDIR')}}</span>
      </button>
    </div>
    <div style="display: inline-block; padding-left: 5px;">
      <button mat-stroked-button (click)="onNoClick()" [disabled]="!captcha.valid">
        <mat-icon style="margin-right: 5px;">email</mat-icon>
        <span>{{dictionaryService.get('SNDCONFEMAIL')}}</span>
      </button>
    </div>
  </div>
</div>
