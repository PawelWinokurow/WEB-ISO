<div class="alternate-theme">
  <h2 mat-dialog-title style="text-align:center;">{{dictionaryService.get('DIS')}}</h2>
  <mat-dialog-content style="padding-top: 10px;">
    <h3 mat-dialog-title style="text-align:center;">{{dictionaryService.get('DIQ')}}</h3>
    <re-captcha (resolved)="resolved($event)" [formControl]="captcha"
      siteKey="{{recaptchaSitekey}}">
    </re-captcha>
  </mat-dialog-content>

  <div mat-dialog-actions align="center" style="padding-top: 20px;">
    <div style="display: inline-block; padding-right: 5px;">
      <button mat-stroked-button (click)="onYesClick()" [disabled]="!captcha.valid">
        <mat-icon style="margin-right: 5px;">done</mat-icon>
        <span>{{dictionaryService.get('YES')}}</span>
      </button>
    </div>
    <div style="display: inline-block; padding-left: 5px;">
      <button mat-stroked-button (click)="onNoClick()" [disabled]="!captcha.valid">
        <mat-icon style="margin-right: 5px;">cancel</mat-icon>
        <span>{{dictionaryService.get('NOO')}}</span>
      </button>
    </div>
  </div>
</div>
